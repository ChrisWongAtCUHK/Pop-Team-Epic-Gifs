<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>Sorry有錢真係可以為所欲為生成器</title>
    <meta charset="utf8">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <script type="text/javascript" src="./LZWEncoder.js"></script>
    <script type="text/javascript" src="./NeuQuant.js"></script>
    <script type="text/javascript" src="./GIFEncoder.js"></script>
    <script type="text/javascript" src="./bundle.min.js"></script>
    <script type="text/javascript" src="https://shawtim.github.io/doge/doge.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114319536-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-114319536-1');
    </script>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client: "ca-pub-6899345070228180",
				enable_page_level_ads: true
			});
		</script>
  </head>
  <body>
    <div id="image-container">
      <img src="./images/default.gif" />
    </div>
    <div class="subtitle-container" title="在此欄可以加入角色對白">
      <div><label for="subtitle01">鄭子誠第一句</label><input id="subtitle01" type="text" placeholder="好啊" /></div>
      <div><label for="subtitle02">鄭子誠第二句</label><input id="subtitle02" type="text" placeholder="就算你係天才developer" /></div>
      <div><label for="subtitle03">鄭子誠第三句</label><input id="subtitle03" type="text" placeholder="就算你有幾多年IT經驗" /></div>
      <div><label for="subtitle04">鄭子誠第四句</label><input id="subtitle04" type="text" placeholder="我叫你整電腦你就要整" /></div>
      <div><label for="subtitle05">鄭子誠第五句</label><input id="subtitle05" type="text" placeholder="畢竟你只係IT狗" /></div>
      <div><label for="subtitle06">黎諾懿第六句</label><input id="subtitle06" type="text" placeholder="老細大晒呀？" /></div>
      <div><label for="subtitle07">鄭子誠第七句</label><input id="subtitle07" type="text" placeholder="sorry 老細真係大晒" /></div>
      <div><label for="subtitle08">鄭子誠第八句</label><input id="subtitle08" type="text" placeholder="以後叫佢日日整電腦" /></div>
      <div><label for="subtitle09">梁健平第九句</label><input id="subtitle09" type="text" placeholder="日日整 日日整" /></div>
    </div>
    <div class="avatar-container" title="在此欄可以上傳角色頭像">
      <div>
        <label for="avatar-lai">
          <span>黎諾懿頭像</span>
          <img src="./images/lai.png" data-src="./images/lai.png" />
        </label>
        <input id="avatar-lai" type="file" />
        <button for-id="avatar-lai">重置</button>
      </div>
      <div>
        <label for="avatar-cheng">
          <span>鄭子誠頭像</span>
          <img src="./images/cheng.png" data-src="./images/cheng.png" />
        </label>
        <input id="avatar-cheng" type="file" />
        <button for-id="avatar-cheng">重置</button>
      </div>
      <div>
        <label for="avatar-leung">
          <span>梁健平頭像</span>
          <img src="./images/leung.png" data-src="./images/leung.png" />
        </label>
        <input id="avatar-leung" type="file" />
        <button for-id="avatar-leung">重置</button>
      </div>
    </div>
    <div class="options-container" title="在此欄可以調整生成設定">
      <div>
        <span>流暢度</span>
        <input type="radio" name="rate" id="high-rate" value="1"/>
        <label for="high-rate">正常</label>
        <input type="radio" name="rate" id="low-rate" value="2"/>
        <label for="low-rate">低</label>
      </div>
      <div>
        <span>圖片大小</span>
        <input type="radio" name="scale" id="scale-100" value="1"/>
        <label for="scale-100">100%</label>
        <input type="radio" name="scale" id="scale-70" value="0.7"/>
        <label for="scale-70">70%</label>
        <input type="radio" name="scale" id="scale-50" value="0.5"/>
        <label for="scale-50">50%</label>
      </div>
      <div class="info">
        <label for="file-size">預計檔案大小︰</label>
        <input type="text" id="file-size" value="" readonly />
      </div>
      <div class="info">
        <span class="warning-text">*請衡量使用設備及瀏覽器運算強度作調整</span>
      </div>
    </div>
    <div class="convert-button">
      <button id="render-button">生成</button>
      <button id="download-button">下載</button>
    </div>
    <div class="credit">
      *本段情節出自2010年TVB劇集《讀心神探》第17集
    </div>
    <div class="footer">
      <a href="https://github.com/ShawTim/sorry-rich-can-do-everything" target="_blank"><img src="./images/github.png"/></a>
      <span>Created by <a href="https://github.com/ShawTim" target="_blank">ShawTim</a>.</span>
    </div>
  </body>
</html>
